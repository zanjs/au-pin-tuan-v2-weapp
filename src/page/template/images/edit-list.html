<view class="height_102">
  <block wx:for="{{imageList}}" wx:key="index">
    <view class="thumb-box border-box" bindtap="bindUpload" data-id="{{index}}">
      <image wx:if="{{item.wxfile}}" class="thumb-img" mode="aspectFill" src="{{item.wxfile}}"></image>
      <view wx:if="{{item.src}}" class="thumb-img-del" catchtap="catchtap">
        <view class="edit-icon-del" bindtap="bindImgDelete" data-path="{{item.path}}" data-id="{{index}}"></view>
      </view>
    </view>
  </block>
</view>
